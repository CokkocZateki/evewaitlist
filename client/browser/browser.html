<template name="browserClient">
{{>browserPage}}
</template>
<template name="browserPage">
<div class="page-signin-alt noselect" style="width:100%;height:100%;background:#f6f6f6">
  <div class="signin-header" style="height: 65px">
    <a class="logo">
      <div class="demo-logo"><img src="/images/logo.png" alt="" style="width:40px;height:40px;margin-top: -4px;"></div>&nbsp;
      <strong>{{_ "NAME"}}</strong>
    </a>
  </div>
  {{#if character}}
  <h1 class="form-header">Character: {{character.name}}</h1>
  {{#with fleet}}
  <div class="panel panel-info panel-dark widget-profile stat-panel">
    <div class="panel-heading" id="fcName" style="cursor: pointer">
      <div class="widget-profile-bg-icon"><i class="fa fa-twitter" style="display: none !important;"></i></div>
      <img src={{fc.avatar}} alt="" class="widget-profile-avatar">
      <div class="widget-profile-header">
        <span>{{fc.name}}</span><br>
        <a href="" class="da">{{_ "Staging system"}}: {{stagingSystem.sysname}}</a>
      </div>
    </div>
    <div class="stat-row">
      <div class="stat-counters bordered no-border-t text-center">
        <div class="stat-cell col-xs-4 padding-sm no-padding-hr">
          <span class="text-bg"><strong>{{counts.logi}}</strong></span><br>
          <span class="text-xs">{{_ "LOGISTICS"}}</span>
        </div>
        <div class="stat-cell col-xs-4 padding-sm no-padding-hr">
          <span class="text-bg"><strong>{{counts.dps}}</strong></span><br>
          <span class="text-xs">{{_ "DAMAGE"}}</span>
        </div>
        <div class="stat-cell col-xs-4 padding-sm no-padding-hr">
          <span class="text-bg"><strong>{{counts.other}}</strong></span><br>
          <span class="text-xs">{{_ "OTHER"}}</span>
        </div>
      </div>
    </div>
    {{#if inwaitlist}}
    <div class="stat-row">
      <div class="stat-counters bordered no-border-t text-center">
        <div class="stat-cell col-xs-4 padding-sm no-padding-hr">
          <span class="text-bg"><strong>{{character.waitlistPosition}}</strong></span><br>
          <span class="text-xs">{{_ "POSITION"}}</span>
        </div>
        <div class="stat-cell col-xs-8 padding-sm no-padding-hr">
          <span class="text-bg"><strong>{{timeInWaitlist}}</strong></span><br>
          <span class="text-xs">{{_ "TIME"}}</span>
        </div>
      </div>
    </div>
    {{/if}}
    <div class="stat-row">
      <!-- Success background, small padding, vertically aligned text -->
      {{#if inwaitlist}}
      <a href="#" class="stat-cell bg-danger padding-sm valign-middle leaveWaitlist">
        <i class="fa fa-ban pull-right"></i>
        {{_ "Leave waitlist"}}
      </a>
      {{else}}
      <a href="#" class="stat-cell bg-success padding-sm valign-middle joinWaitlist">
        <i class="fa fa-check pull-right"></i>
        {{_ "Join waitlist"}}
      </a>
      {{/if}}
    </div>
    {{#unless desktopPermission}}
    <div class="stat-row">
      <a href="#" class="stat-cell bg-success padding-sm valign-middle enableDesktopNot">
        <i class="fa fa-bell pull-right"></i>
        {{_ "Enable desktop notifications"}}
      </a>
    </div>
    {{/unless}}
    {{#if alarmSoundEnabled}}
    <div class="stat-row">
      <a href="#" class="stat-cell bg-danger padding-sm valign-middle toggleAlarmSound">
        <i class="fa fa-bullhorn pull-right"></i>
        {{_ "Disable alarm sound"}}
      </a>
    </div>
    {{else}}
    <div class="stat-row">
      <a href="#" class="stat-cell bg-success padding-sm valign-middle toggleAlarmSound">
        <i class="fa fa-bullhorn pull-right"></i>
        {{_ "Enable alarm sound"}}
      </a>
    </div>
    {{/if}}
  </div>
  {{/with}}
  {{#unless fleet}}
  <div class="col-sm-3 col-md-3 col-lg-3">
    <div class="stat-panel">
      <div class="stat-cell bg-danger valign-middle">
        <span class="text-xlg">{{_ "INACTIVE"}}</span><br/>
        <span class="text-bg">{{_ "The waitlist is not in use."}}</span>
      </div>
    </div>
  </div>
  {{/unless}}
  {{else}}
  <h1 class="form-header">{{_ "Enter your Session Code"}}</h1>
  <form action="#" id="session_code_form" class="panel" novalidate="novalidate" _lpchecked="1">
    <div class="form-group">
      <input type="text" id="session_code" class="form-control input-lg" placeholder="Session code" autocomplete="off" value="{{sessionCode}}"/>
    </div> <!-- / Username -->

    <div class="form-actions">
      <input type="submit" value="Get Started" class="btn btn-primary btn-block btn-lg">
    </div> <!-- / .form-actions -->
  </form>
  {{/if}}
</div>
</template>

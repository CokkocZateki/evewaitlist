<template name="waitlist">
<div class="row">
    {{#if fleet}}
    <div class="col-md-4">
        <div class="row">
            <div class="col-sm-4 col-md-12">
                <div class="stat-panel">
                    <div class="stat-row">
                        <!-- Purple background, small padding -->
                        <div class="stat-cell bg-pa-purple padding-sm">
                            <div class="text-xlg" style="margin-bottom: 5px;">CURRENT WAITLIST</div>
                            <div class="stats-sparklines" id="stats-sparklines-3" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="stat-row">
                        <div class="stat-counters bordered no-border-t text-center">
                            <div class="stat-cell col-xs-4 padding-sm no-padding-hr">
                                <span class="text-bg"><strong>3</strong></span><br>
                                <span class="text-xs text-muted">LOGISTICS</span>
                            </div>
                            <div class="stat-cell col-xs-4 padding-sm no-padding-hr">
                                <span class="text-bg"><strong>15</strong></span><br>
                                <span class="text-xs text-muted">DAMAGE</span>
                            </div>
                            <div class="stat-cell col-xs-4 padding-sm no-padding-hr">
                                <span class="text-bg"><strong>1</strong></span><br>
                                <span class="text-xs text-muted">OTHER</span>
                            </div>
                        </div> <!-- /.stat-counters -->
                    </div> <!-- /.stat-row -->
                </div> <!-- /.stat-panel -->
            </div>

            <!-- 9. $UNIQUE_VISITORS_STAT_PANEL ================================================================

                Unique visitors stat panel
            -->
            <div class="col-sm-4 col-md-12">

                <div class="stat-panel">
                    <div class="stat-row">
                        <!-- Warning background -->
                        <div class="stat-cell bg-warning">
                            <!-- Big text -->
                            <span class="text-bg">11% more</span><br>
                            <!-- Small text -->
                            <span class="text-sm">Unique visitors today</span>
                        </div>
                    </div> <!-- /.stat-row -->
                    <div class="stat-row">
                        <!-- Warning background, small padding, without top padding, horizontally centered text -->
                        <div class="stat-cell bg-warning padding-sm no-padding-t text-center">
                            <div id="stats-sparklines-2" class="stats-sparklines" style="width: 100%"></div>
                        </div>
                    </div> <!-- /.stat-row -->
                </div> <!-- /.stat-panel -->
            </div>
        </div>
    </div>
    {{else}}
    <div class="col-md-5">
        <div class="row">
            <div class="col-sm-4 col-md-12">
                <div class="stat-panel">
                    <div class="stat-cell bg-danger valign-middle">
                        <span class="text-xlg">NO FLEET ACTIVE</span><br/>
                        <span class="text-bg">Either the fleet is not active or the waitlist is not in use.</span>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    {{/if}}
</div>
</template>

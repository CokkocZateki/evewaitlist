<template name="eveClient">
<div class="theme-default main-menu-animated" style="width: 100%;height:100%">

    <div id="main-wrapper">
        <div id="main-navbar" class="navbar navbar-inverse" role="navigation">
            <div class="navbar-inner">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">
                        <div><img alt="Valhalla Project" src="/images/logo.png"></div>
                        The Valhalla Project
                    </a>

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse"><i class="navbar-icon"></i></button>

                </div>

                <div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
                    <div>
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#" class="gotoLink" page-target="waitlist">Waitlist</a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="da dropdown-toggle" data-toggle="dropdown">Fits</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" class="gotoLink" page-target="logifits">Logistics</a></li>
                                    <li><a href="#" class="gotoLink" page-target="hybridfits">Hybrids</a></li>
                                    <li><a href="#" class="gotoLink" page-target="projfits">Projectile</a></li>
                                    <li><a href="#" class="gotoLink" page-target="lazerfits">Lazers</a></li>
                                    <li><a href="#" class="gotoLink" page-target="missilefits">Missiles</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#" class="gotoLink" page-target="insurance">Insurance</a>
                            </li>
                            {{#if canView "eventlog"}}
                            <li>
                                <a href="#" class="gotoLink" page-target="eventlog">Event Log</a>
                            </li>
                            {{/if}}
                        </ul>

                        <div class="right clearfix">
                            <ul class="nav navbar-nav pull-right right-navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown">
                                        <img src="{{avatar character}}" alt="">
                                        <span>{{character.name}}</span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="" id="destoToStaging"><i class="dropdown-icon"></i>&nbsp;&nbsp;Set Destination to Staging</a></li>
                                        <li><a href="" id="joinChatChannel"><i class="dropdown-icon"></i>&nbsp;&nbsp;Join Public Channel</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-wrapper">
            <div class="page-header">

                <div class="row">
                    <h1 class="col-xs-12 col-sm-4 text-center text-left-sm"><i class="page-header-icon"></i>&nbsp;&nbsp;{{activePage.title}}</h1>

                    <div class="col-xs-12 col-sm-8">
                        <div class="row">
                            <hr class="visible-xs no-grid-gutter-h">

                            <div class="visible-xs clearfix form-group-margin"></div>
                        </div>
                    </div>
                </div>
            </div>

            {{>Template.dynamic template=activeTemplate}}

        </div>
    </div>

</div>
</template>

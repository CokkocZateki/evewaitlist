<template name="eveClient">
{{#if isBanned}}
<div class="row" style="padding: 25px">
  <div class="col-sm-5 col-md-5 col-lg-5">
    <div class="stat-panel">
      <div class="stat-cell bg-danger valign-middle">
        <span class="text-xlg">{{_ "BANNED"}}</span><br/>
        <span class="text-bg">{{_ "Your character"}} {{character.name}} {{_ "has been banned"}}.</span>
      </div>
    </div>
  </div>
</div>
{{else}}
<div class="theme-default main-menu-animated" style="width: 100%;height:100%">

  <div id="main-wrapper">
    <div id="main-navbar" class="navbar navbar-inverse" role="navigation">
      <div class="navbar-inner">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            <div><img alt="{{_ 'NAME'}}" src="/images/logo.png"></div>
            {{_ "NAME"}}
          </a>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse"><i class="navbar-icon"></i></button>

        </div>

        <div id="main-navbar-collapse" class="collapse navbar-collapse main-navbar-collapse">
          <div>
            <ul class="nav navbar-nav">
              <li> <a href="#" class="gotoLink" page-target="waitlist">{{_ "Waitlist"}}</a>
              </li>
              <li class="dropdown">
                <a href="#" class="da dropdown-toggle" data-toggle="dropdown">{{_ "Fits"}}</a>
                <ul class="dropdown-menu">
                  <li><a href="#" class="gotoLink" page-target="logifits">{{_ "Logistics"}}</a></li>
                  <li><a href="#" class="gotoLink" page-target="hybridfits">{{_ "Hybrids"}}</a></li>
                  <li><a href="#" class="gotoLink" page-target="projfits">{{_ "Projectile"}}</a></li>
                  <li><a href="#" class="gotoLink" page-target="lazerfits">{{_ "Lazers"}}</a></li>
                  <li><a href="#" class="gotoLink" page-target="missilefits">{{_ "Missiles"}}</a></li>
                </ul>
              </li>
              <li>
                <a href="#" class="gotoLink" page-target="insurance">{{_ "Insurance"}}</a>
              </li>
              {{#if canView "command"}}
              <li>
                <a href="#" class="gotoLink" page-target="command">{{_ "Command"}}</a>
              </li>
              {{/if}}
              {{#if canView "eventlog"}}
              <li>
                <a href="#" class="gotoLink" page-target="eventlog">{{_ "Event Log"}}</a>
              </li>
              {{/if}}
              {{#if canView "admin"}}
              <li>
                <a href="#" class="gotoLink" page-target="admin">{{_ "Admin"}}</a>
              </li>
              {{/if}}
            </ul>

            <div class="right clearfix">
              <ul class="nav navbar-nav pull-right right-navbar-nav">
                {{#if character}}
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle user-menu" data-toggle="dropdown">
                    <img src="{{avatar character}}" alt="">
                    <span>{{character.name}}</span>
                  </a>
                  <ul class="dropdown-menu">
                    {{#unless inStagingSystem}}
                    <li><a href="" class="destoToStaging"><i class="dropdown-icon"></i>&nbsp;&nbsp;{{_ "Set Destination to Staging"}}</a></li>
                    {{/unless}}
                    <li><a href="" class="logoutBtn"><i class="dropdown-icon"></i>&nbsp;&nbsp;{{_ "Log Out"}}</a></li>
                  </ul>
                </li>
                {{else}}
                <li>
                  <a href="#" class="sign-in-button">
                    <span>Sign in</span>
                  </a>
                </li>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content-wrapper">
      <div class="page-header">

        <div class="row">
          <h1 class="col-xs-12 col-sm-4 text-center text-left-sm page-header-name">&nbsp;{{activePage.title}}</h1>

          <div class="col-xs-12 col-sm-8">
            <div class="row">
              <hr class="visible-xs no-grid-gutter-h">

              <div class="visible-xs clearfix form-group-margin"></div>
            </div>
          </div>
        </div>
      </div>

      {{>Template.dynamic template=activeTemplate}}
    </div>
  </div>
</div>
{{/if}}
</template>

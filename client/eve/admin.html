<template name="admin">
<div class="row">
  {{#with incursion}}
  <div class="col-md-4">
    <div class="panel panel-primary panel-dark widget-profile">
      <div class="panel-heading">
        <div class="widget-profile-bg-icon"><i class="fa fa-location-arrow"></i></div>
        <div class="widget-profile-header">
          <span>{{sysname}}</span><br>
          current incursion system
        </div>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item setCurrentSystem">Set to current system</a>
      </div>
    </div>
  </div>
  {{/with}}
</div>
<div class="row">
  <div class="panel widget-threads" title="">
    <div class="panel-heading">
      <span class="panel-title"><i class="panel-title-icon fa fa-comments-o"></i>All Characters</span>
    </div> <!-- / .panel-heading -->
    <div class="panel-body" title="">
      {{#each characters}}
      <div class="thread">
        <img src="https://image.eveonline.com/Character/{{_id}}_128.jpg" alt="" class="thread-avatar">
        <div class="thread-body">
          <span class="thread-time">{{{corpInfo}}}</span>
          <a href="#" class="thread-title gotoprofile">{{name}}</a>
          <div class="thread-info">with a <a href="#" class="showshiptype">{{shiptype}}</a> in <a href="#" class="showsystem">{{system}}</a></div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</div>
</template>
